<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones - Hodor's Favorite Characters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/popper.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid margin-auto custom-container border-left border-right border-secondary p-5 h-100">
        <div class="row custom-opacity">
            <div class="col-lg-12">
                <div class="jumbotron h-50" id="status-screen">
                    <h1 id="wordplay">Press a key to start</h1>
                    <h3 id="guesses"></h3>
                    <h3 id="gamestatus"></h3>
                </div>
            </div>
        </div>
        <div class="row custom-opacity">
            <div class="col-12">
                <ul class="list-group">
                    <li class="list-group-item active bg-dark border-0">Scoreboard</li>
                    <li class="list-group-item">Wins: <span id="wins">0</span></li>
                    <li class="list-group-item">Losses: <span id="loss">0</span></li>
                    <li class="list-group-item">Guessed: <span id="guessed">0</span></li>
                    <li class="list-group-item">Guesses Left: <span id="left">0</span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
